plugins {
    id 'java'
}

group 'br.upf.ads'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.mongodb:mongo-java-driver:3.11.2'
    implementation 'org.mongodb.morphia:morphia:1.3.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
